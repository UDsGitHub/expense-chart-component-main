<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main>
      <div class="card flex flex-col gap-4">
        <div class="card__header flex justify-between p-6">
          <div>
            <span class="block text-xs font-normal">My balance</span>
            <span class="font-bold text-xl">$921.48</span>
          </div>
          <svg
            width="72"
            height="48"
            viewBox="0 0 72 48"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="none" fill-rule="evenodd">
              <circle fill="#382314" cx="48" cy="24" r="24" />
              <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
            </g>
          </svg>
        </div>
        <div class="card__body p-6">
          <h1 class="font-bold text-2xl">Spending - Last 7 days</h1>
          <div class="chart-container py-4 border-b-2 mb-4">
            <canvas id="expense-chart"></canvas>
          </div>
          <div class="flex justify-between">
            <div>
              <span class="block text-xs slate-text">Total this month</span>
              <span class="text-3xl font-bold">$478.33</span>
            </div>
            <div class="text-right self-end leading-3">
              <span class="block text-sm font-bold">+2.4%</span>
              <span class="text-xs slate-text">from last month</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Udochukwu Amaefule</a>.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
